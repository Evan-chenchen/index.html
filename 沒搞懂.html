<body>

    <div id="home-page">

        <p style="opacity:0.9;">é›¢ç·šä¹Ÿèƒ½ç®—åŒ¯ç‡ã€å­˜æ¸…å–®</p>
        <br>

    <div id="app-page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">

            <div id="status" style="font-size:12px; color:#999;">æ¨¡å¼ï¼šé›¢ç·šä¿è­·ä¸­</div>
        </div>

        <div class="card">

                <button class="tab active" onclick="updateCur('JPY', this)">ğŸ‡¯ğŸ‡µ æ—¥å¹£</button>
                <button class="tab" onclick="updateCur('KRW', this)">ğŸ‡°ğŸ‡· éŸ“å…ƒ</button>

            </div>
            <div style="font-size:12px; color:#666; margin-bottom:5px;">å°å¹£åŒ¯ç‡ (å¯æ‰‹å‹•ä¿®æ”¹)ï¼š</div>
            <input type="number" id="exRate" value="0.215" step="0.0001" oninput="saveRate(); render();">
        </div>

        <div class="card">
            <input type="text" id="name" placeholder="æƒ³è²·ä»€éº¼ï¼Ÿ">
            <input type="number" id="price" placeholder="å¤–å¹£é‡‘é¡">
            <div class="btn-group">
                <button class="btn btn-wish" onclick="addItem(false)">â¤ï¸ åŠ å…¥é¡˜æœ›</button>
                <button class="btn btn-bought" onclick="addItem(true)">âœ… ç›´æ¥è³¼è²·</button>
            </div>
        </div>

        <div style="font-weight:bold; color:#636e72; margin:10px 0;">ğŸ“ é¡˜æœ›æ¸…å–®</div>
        <div id="wishList"></div>
        
        <div style="font-weight:bold; color:#636e72; margin:20px 0 10px;">ğŸ’° æˆ°åˆ©å“ (å·²è³¼)</div>
        <div id="boughtList"></div>

        <div class="fixed-footer">
            <div class="summary">
                <div style="background:#fff5f5; padding:10px; border-radius:12px;"><small>é ç®—åˆè¨ˆ</small><br><b id="totalW" style="color:var(--wish);">NT$ 0</b></div>
                <div style="background:#f0fff4; padding:10px; border-radius:12px;"><small>å¯¦æ”¯åˆè¨ˆ</small><br><b id="totalB" style="color:var(--bought);">NT$ 0</b></div>
            </div>
        </div>
    </div>

    <script>
        let items = JSON.parse(localStorage.getItem('trip_items_v5')) || [];
        let rates = JSON.parse(localStorage.getItem('trip_rates_v5')) || { JPY: 0.215, KRW: 0.024, USD: 32.5 };
        let cur = 'JPY';

        function showApp() {
            document.getElementById('home-page').style.transform = 'translateY(-100%)';
            document.getElementById('app-page').style.display = 'block';
        }
        function showHome() { document.getElementById('home-page').style.transform = 'translateY(0)'; }

        function saveRate() {
            rates[cur] = parseFloat(document.getElementById('exRate').value) || 0;
            localStorage.setItem('trip_rates_v5', JSON.stringify(rates));
        }

        async function updateCur(code, btn) {
            cur = code;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('exRate').value = rates[code];
            
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 3000); // 3ç§’æ²’åæ‡‰å°±æ”¾æ£„æŠ“åŒ¯ç‡
                const res = await fetch('https://open.er-api.com/v6/latest/TWD', { signal: controller.signal });
                const data = await res.json();
                const newRate = (1 / data.rates[code]).toFixed(4);
                document.getElementById('exRate').value = newRate;
                document.getElementById('status').innerText = "æ¨¡å¼ï¼šå³æ™‚åŒ¯ç‡";
                saveRate();
            } catch(e) {
                document.getElementById('status').innerText = "æ¨¡å¼ï¼šé›¢ç·š (ä½¿ç”¨ä¸Šæ¬¡åŒ¯ç‡)";
            }
            render();
        }

        function addItem(isB) {
            const n = document.getElementById('name').value || "æœªå‘½åå•†å“";
            const p = parseFloat(document.getElementById('price').value) || 0;
            items.push({ n, p, c: isB });
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            render();
        }

        function render() {
            const r = document.getElementById('exRate').value;
            const wArea = document.getElementById('wishList');
            const bArea = document.getElementById('boughtList');
            wArea.innerHTML = ''; bArea.innerHTML = '';
            let sW = 0, sB = 0;

            items.forEach((item, i) => {
                const twd = Math.round(item.p * r);
                const html = `
                    <div class="item ${item.c ? 'checked' : ''}" onclick="items[${i}].c=!items[${i}].c;render()">
                        <div style="flex:1"><b>${item.n}</b><br><small style="color:#999">${cur} ${item.p.toLocaleString()}</small></div>
                        <div style="text-align:right"><b>NT$ ${twd.toLocaleString()}</b></div>
                        <div onclick="event.stopPropagation();items.splice(${i},1);render()" style="margin-left:15px; color:#ddd;">âœ•</div>
                    </div>`;
                if(item.c) { bArea.innerHTML += html; sB += twd; }
                else { wArea.innerHTML += html; sW += twd; }
            });
            document.getElementById('totalW').innerText = `NT$ ${sW.toLocaleString()}`;
            document.getElementById('totalB').innerText = `NT$ ${sB.toLocaleString()}`;
            localStorage.setItem('trip_items_v5', JSON.stringify(items));
        }

        updateCur('JPY', document.querySelector('.tab'));
    </script>
